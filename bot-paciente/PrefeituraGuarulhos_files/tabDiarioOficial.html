<script type="text/javascript">
$(document).ready(function(){
	
	muda_mes($("#ano").val());
	$("#mes option:first").next().attr("selected", "selected");
	muda_dias($("#mes option:first").next().val());
	$("#dias option:first").next().attr("selected", "selected");	

	var data = "";
	data = "filtro=ultimo";
	$("#result").hide();
		$("#loading").show();
		$.ajax({
			"type" : "POST",
			"url" : "busca_diarios.php",
			"data" : data,
			"success" : function(data){
				$("#loading").hide();
				$("#result").html(data);
				$("#result").show();								
			
			}	

			
	});

	$(".buscar").bind('click', function(){
		
		
		var id = $(this).attr("id");
		
		var data = "";
		if(id == "ultimo"){
			data = "filtro=ultimo";
		}else{
			var dia = $("#dias").val();
			var mes = $("#mes").val();
			var ano = $("#ano").val();
			data = "dia="+dia+"&mes="+mes+"&ano="+ano+"&filtro=busca";
		}
		$("#result").hide();
		$("#loading").show();
		$.ajax({
			"type" : "POST",
			"url" : "busca_diarios.php",
			"data" : data,
			"success" : function(data){
				$("#loading").hide();
				$("#result").html(data);
				$("#result").show();								
			
			}	

			
		});

	
		
	})

});
</script>
